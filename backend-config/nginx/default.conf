# This map block is now at the top level, which is valid inside the http context.
map $http_origin $cors_header {
    default "";
    "~^https?://(localhost:5173|wade-usa\.com|www\.wade-usa\.com)$" "$http_origin";
}

# Server block for handling HTTP traffic and Certbot challenges
server {
    listen 80;
    server_name api.wade-usa.com;
    
    # Route for Certbot domain validation
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block for handling HTTPS traffic
server {
    listen 443 ssl http2;
    server_name api.wade-usa.com;
    client_max_body_size 100M;

    # --- SSL Config - TEMPORARILY DISABLED FOR FIRST RUN ---
    # ssl_certificate /etc/letsencrypt/live/api.wade-usa.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.wade-usa.com/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_header;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PATCH, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 86400;
            return 204;
        }
        
        add_header 'Access-Control-Allow-Origin' $cors_header always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://directus:8055;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}